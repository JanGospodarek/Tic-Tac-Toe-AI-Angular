<div
  class="cell"
  [ngStyle]="{
    left: data.x + 'px',
    top: data.y + 'px',
    backgroundColor: data.flag == 'crossed' ? 'grey' : 'white'
  }"
  (click)="handleClick()"
  appCell
  [id]="data.id"
>
  <img
    src="assets/img/{{ data.char }}.png"
    width="13px"
    height="13px"
    alt="{{ data.char }}"
  />
</div>
